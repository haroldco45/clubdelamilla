<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Oficial | Club de la Milla</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --vibras-green: #27ae60; --vibras-dark: #2c3e50; --gold: #f1c40f; }
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; padding: 15px; text-align: center; color: var(--vibras-dark); }
        .ranking-card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto; border-top: 8px solid var(--vibras-green); }
        h2 { margin-bottom: 5px; color: var(--vibras-green); letter-spacing: 1px; }
        .subtitle { font-size: 0.9em; color: #666; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; }
        th { background: #f8f9fa; color: #888; padding: 12px; font-size: 0.75em; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 15px; border-bottom: 1px solid #f1f1f1; font-weight: 500; font-size: 0.95em; }
        
        .pos { font-weight: 600; color: var(--vibras-green); width: 45px; }
        .top-1 { background: #fffdf2; }
        .crown { color: var(--gold); font-size: 1.2em; }
        
        .km-badge { background: #e8f5e9; color: #2e7d32; padding: 6px 12px; border-radius: 15px; font-size: 0.85em; font-weight: 600; display: inline-block; }
        .virtual-tag { font-size: 0.6em; background: #9b59b6; color: white; padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-left: 5px; }
        
        #loading { padding: 40px; color: #999; font-style: italic; }
    </style>
</head>
<body>
    <div class="ranking-card">
        <h2>üèÜ TABLERO DE L√çDERES</h2>
        <div class="subtitle">¬°Sumando Kil√≥metros de Energ√≠a Positiva!</div>
        
        <div id="tablaRanking">
            <div id="loading">Sincronizando con el sat√©lite...</div>
        </div>
    </div>

    <script>
        // REEMPLAZA ESTA URL CON LA DE TU GOOGLE APPS SCRIPT
        const URL_GOOGLE = "https://script.google.com/macros/s/AKfycbyJG2u-g4YXTRKRRXrTb6EKse7_K2TdUeVpWeLMn7S94EGZl5iLThZ3V0FGaiFV0GtOrA/exec";

        async function cargarRanking() {
            try {
                const response = await fetch(URL_GOOGLE);
                const data = await response.json();
                
                // L√ìGICA DE SUMATORIA ACUMULATIVA
                const resumen = {};
                data.forEach(item => {
                    const nombre = item.Nombre ? item.Nombre.trim() : "An√≥nimo";
                    const vueltas = parseInt(item.Vueltas) || 0;
                    
                    if (!resumen[nombre]) {
                        resumen[nombre] = vueltas; // Primer registro
                    } else {
                        resumen[nombre] += vueltas; // SUMA LOS SIGUIENTES REGISTROS
                    }
                });

                // Convertir a lista y ordenar de mayor a menor total
                const listaOrdenada = Object.keys(resumen).map(nombre => {
                    return { nombre: nombre, vueltas: resumen[nombre] };
                }).sort((a, b) => b.vueltas - a.vueltas);

                let html = `<table>
                    <tr>
                        <th>Pos</th>
                        <th style="text-align:left;">Corredor</th>
                        <th>Vueltas</th>
                        <th>Distancia</th>
                    </tr>`;

                listaOrdenada.slice(0, 10).forEach((user, index) => {
                    const km = (user.vueltas / 3).toFixed(1); 
                    const esVirtual = user.nombre.includes("(VIRTUAL)");
                    const nombreMostrar = user.nombre.replace("(VIRTUAL)", "").trim();
                    const esPrimero = index === 0;

                    html += `<tr class="${esPrimero ? 'top-1' : ''}">
                        <td class="pos">${esPrimero ? '<span class="crown">üëë</span>' : (index + 1) + '¬∫'}</td>
                        <td style="text-align:left;">
                            ${nombreMostrar} ${esVirtual ? '<span class="virtual-tag">VIRTUAL</span>' : ''}
                        </td>
                        <td>${user.vueltas}</td>
                        <td><span class="km-badge">${km} km</span></td>
                    </tr>`;
                });

                html += `</table>`;
                document.getElementById('tablaRanking').innerHTML = html;

            } catch (e) {
                console.error("Error:", e);
                document.getElementById('tablaRanking').innerHTML = "<p>Actualizando datos...</p>";
            }
        }

        setInterval(cargarRanking, 30000); // Refresca cada 30 segundos
        cargarRanking();
    </script>
</body>
</html>
