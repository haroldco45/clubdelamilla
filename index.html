<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de la Milla | Auditor√≠a Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --danger: #e74c3c; --bg: #f8f9fa; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .reloj-container { text-align: center; background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        #reloj { font-size: 1.6em; font-weight: 600; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 10px; transition: 0.3s; }
        .btn-go { background: var(--accent); color: white; }
        .btn-setup { background: #3498db; color: white; font-size: 0.8em; margin-top: 5px; }
        .btn-reset { background: var(--danger); color: white; font-size: 0.8em; margin-top: 15px; }
        .stats { background: #f1f8f5; padding: 20px; border-radius: 15px; margin: 15px 0; border-left: 6px solid var(--accent); text-align: center; }
        #loginSection, #appSection, #adminPanel { display: none; }
        .active { display: block !important; }
        .gps-indicator { font-size: 0.85em; font-weight: bold; margin-bottom: 10px; display: block; text-align: center; padding: 8px; border-radius: 8px; }
        .checkpoint-list { display: flex; justify-content: space-between; margin: 10px 40px; }
        .dot { width: 22px; height: 22px; border-radius: 50%; background: #ddd; border: 2px solid #bbb; transition: 0.2s; }
        .dot.active { background: var(--accent); border-color: #1b5e20; box-shadow: 0 0 15px var(--accent); transform: scale(1.1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.75em; background: white; }
        .admin-table th, .admin-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body onload="iniciarReloj()">

<div class="container">
    <div style="text-align: center; margin-bottom: 10px;">
        <strong style="color: var(--accent); letter-spacing: 1px;">‚ú® VIBRAS POSITIVAS</strong>
    </div>

    <div class="reloj-container">
        <div id="fecha">Cargando...</div>
        <div id="reloj">--:--:-- --</div>
    </div>

    <div id="loginSection" class="active">
        <h2 style="text-align:center;">Registro de Millas</h2>
        <input type="text" id="regNombre" placeholder="Nombre Completo">
        <input type="email" id="email" placeholder="Correo electr√≥nico">
        <button class="btn btn-go" onclick="autenticar()">Ingresar</button>
    </div>

    <div id="appSection">
        <h3 id="displayUser" style="text-align:center;">--</h3>
        <span id="gpsStatus" class="gps-indicator" style="background: #fff3e0; color: #ef6c00;">üìç GPS: Validando ubicaci√≥n...</span>
        
        <div style="text-align: center; margin-bottom: 10px;">
            <small>Auditor√≠a (Rango 5m):</small>
            <div class="checkpoint-list">
                <div id="dot0" class="dot"></div>
                <div id="dot1" class="dot"></div>
                <div id="dot2" class="dot"></div>
                <div id="dot3" class="dot"></div>
            </div>
        </div>

        <div class="stats">
            <small>VUELTAS TOTALES</small>
            <div style="font-size: 3.5em; font-weight: 600;" id="misVueltas">0</div>
            <button id="btnManual" class="btn" style="background: #95a5a6; color: white; display: none; font-size: 0.7em;" onclick="registrarVueltaAuto()">‚ö†Ô∏è REGISTRAR MANUALMENTE</button>
        </div>

        <div id="adminPanel" style="background: #e3f2fd; padding: 15px; border-radius: 12px; margin-top: 20px; border: 1px solid #90caf9;">
            <h4 style="margin:0 0 10px 0; color: #1565c0; text-align: center;">‚öôÔ∏è Auditor√≠a L√≠nea a L√≠nea</h4>
            <div style="max-height: 200px; overflow-y: auto;">
                <table class="admin-table">
                    <thead><tr><th>Participante</th><th>#</th><th>Hora</th></tr></thead>
                    <tbody id="listaCuerpo"></tbody>
                </table>
            </div>
            <button class="btn" style="background:var(--primary); color:white;" onclick="exportarInforme()">üì• Descargar Excel</button>
            <hr style="margin: 10px 0;">
            <button class="btn btn-setup" onclick="grabarPunto(0)">üìç GRABAR PUNTO 1</button>
            <button class="btn btn-setup" onclick="grabarPunto(1)">üìç GRABAR PUNTO 2</button>
            <button class="btn btn-setup" onclick="grabarPunto(2)">üìç GRABAR PUNTO 3</button>
            <button class="btn btn-setup" onclick="grabarPunto(3)">üìç GRABAR PUNTO 4</button>
            <button class="btn btn-reset" onclick="resetearTodo()">‚ö†Ô∏è REINICIAR TODO</button>
        </div>
        <button onclick="location.reload()" style="background:none; border:none; color:#95a5a6; cursor:pointer; width:100%; margin-top:20px; font-weight:bold;">Cerrar Sesi√≥n</button>
    </div>
</div>

<script>
    let vLocales = 0;
    let puntosOficiales = JSON.parse(localStorage.getItem('puntosClub')) || [null, null, null, null];
    let progresoActual = [false, false, false, false];
    let dbHistorial = JSON.parse(localStorage.getItem('clubMillaHistorial')) || [];
    let bloqueado = false;
    const ADMIN_EMAIL = "admin@distrileco.com";
    const bell = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

    function iniciarReloj() {
        setInterval(() => {
            const ahora = new Date();
            document.getElementById('fecha').innerText = ahora.toLocaleDateString('es-CO', { weekday: 'long', day: 'numeric', month: 'long' });
            document.getElementById('reloj').innerText = ahora.toLocaleTimeString('en-US', { hour12: true });
        }, 1000);
        monitorearGPS();
    }

    function grabarPunto(idx) {
        navigator.geolocation.getCurrentPosition(pos => {
            puntosOficiales[idx] = { lat: pos.coords.latitude, lon: pos.coords.longitude };
            localStorage.setItem('puntosClub', JSON.stringify(puntosOficiales));
            alert(`Punto ${idx + 1} grabado.`);
        }, () => alert("Error GPS"), { enableHighAccuracy: true });
    }

    function monitorearGPS() {
        navigator.geolocation.watchPosition(pos => {
            if(bloqueado) return;
            const status = document.getElementById('gpsStatus');
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            puntosOficiales.forEach((p, i) => {
                if (p && !progresoActual[i]) {
                    const dist = calcularDist(lat, lon, p.lat, p.lon);
                    // RANGO 5 METROS
                    if (dist <= 0.005) { 
                        progresoActual[i] = true;
                        document.getElementById('dot'+i).classList.add('active');
                        bell.play();
                        if(navigator.vibrate) navigator.vibrate(200);
                        
                        // Si es el punto 1, 2 o 3, mostramos el bot√≥n manual por si acaso
                        if(i < 3) document.getElementById('btnManual').style.display = 'block';

                        // CONTEO AUTOM√ÅTICO AL LLEGAR AL 4
                        if (i === 3 && progresoActual[0] && progresoActual[1] && progresoActual[2]) {
                            registrarVueltaAuto();
                        }
                    }
                }
            });

            if (progresoActual.every(p => p === true)) {
                status.innerText = "‚úÖ VUELTA REGISTRADA";
                status.style.background = "#e8f5e9";
            } else {
                status.innerText = "üìç Sigue la ruta (5m)";
                status.style.background = "#fff3e0";
            }
        }, null, { enableHighAccuracy: true, maximumAge: 0 });
    }

    function calcularDist(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function autenticar() {
        const correo = document.getElementById('email').value.toLowerCase();
        if (correo.includes('@')) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('appSection').classList.add('active');
            if (correo === ADMIN_EMAIL) {
                document.getElementById('displayUser').innerText = "üè¢ ADMIN: HAROLD MARIN";
                document.getElementById('adminPanel').classList.add('active');
                actualizarMonitor();
            } else {
                document.getElementById('displayUser').innerText = "üèÉ " + document.getElementById('regNombre').value.toUpperCase();
            }
            vLocales = dbHistorial.filter(u => u.Correo === correo).length;
            document.getElementById('misVueltas').innerText = vLocales;
        }
    }

    function registrarVueltaAuto() {
        bloqueado = true; // Pausamos GPS para limpiar
        vLocales++;
        document.getElementById('misVueltas').innerText = vLocales;
        document.getElementById('btnManual').style.display = 'none';

        const reg = { 
            Participante: document.getElementById('regNombre').value, 
            Correo: document.getElementById('email').value, 
            Vuelta_N: vLocales, 
            Hora: document.getElementById('reloj').innerText
        };
        
        dbHistorial.push(reg);
        localStorage.setItem('clubMillaHistorial', JSON.stringify(dbHistorial));
        actualizarMonitor();

        // LIMPIEZA TOTAL PARA LA SIGUIENTE VUELTA
        progresoActual = [false, false, false, false];
        for(let i=0; i<4; i++) document.getElementById('dot'+i).classList.remove('active');
        
        alert("üéâ Vuelta #" + vLocales + " guardada.");
        
        // Esperamos 5 segundos antes de volver a detectar (para alejarse de la meta)
        setTimeout(() => { bloqueado = false; }, 5000);
    }

    function actualizarMonitor() {
        const lista = document.getElementById('listaCuerpo');
        if(!lista) return;
        lista.innerHTML = "";
        [...dbHistorial].reverse().slice(0, 30).forEach(u => {
            lista.innerHTML += `<tr><td>${u.Participante}</td><td>#${u.Vuelta_N}</td><td>${u.Hora}</td></tr>`;
        });
    }

    function exportarInforme() {
        if (dbHistorial.length === 0) return alert("Sin datos.");
        const dataExcel = [{ "ADMINISTRADOR": "HAROLD MARIN", "EMPRESA": "DISTRILECO" }, ...dbHistorial];
        const ws = XLSX.utils.json_to_sheet(dataExcel);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Historial");
        XLSX.writeFile(wb, "Auditoria_ClubMilla.xlsx");
    }

    function resetearTodo() {
        if (confirm("‚ö†Ô∏è ¬øBorrar historial y ruta?")) { localStorage.clear(); location.reload(); }
    }
</script>
</body>
</html>
