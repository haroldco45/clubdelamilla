<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de la Milla | Auditor√≠a 4 Puntos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --danger: #e74c3c; --bg: #f8f9fa; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .reloj-container { text-align: center; background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        #reloj { font-size: 1.6em; font-weight: 600; }
        #fecha { font-size: 0.9em; opacity: 0.9; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 10px; transition: 0.3s; }
        .btn-go { background: var(--accent); color: white; }
        .btn-go:disabled { background: #ccc; cursor: not-allowed; }
        .stats { background: #f1f8f5; padding: 20px; border-radius: 15px; margin: 15px 0; border-left: 6px solid var(--accent); text-align: center; }
        #loginSection, #appSection, #adminPanel { display: none; }
        .active { display: block !important; }
        .gps-indicator { font-size: 0.85em; font-weight: bold; margin-bottom: 10px; display: block; text-align: center; padding: 8px; border-radius: 8px; }
        .checkpoint-list { display: flex; justify-content: space-between; margin-top: 10px; }
        .dot { width: 15px; height: 15px; border-radius: 50%; background: #ddd; border: 2px solid #bbb; }
        .dot.active { background: var(--accent); border-color: #1b5e20; }
    </style>
</head>
<body onload="iniciarReloj()">

<div class="container">
    <div style="text-align: center; margin-bottom: 10px;">
        <strong style="color: var(--accent); letter-spacing: 1px;">‚ú® VIBRAS POSITIVAS</strong>
    </div>

    <div class="reloj-container">
        <div id="fecha">Cargando...</div>
        <div id="reloj">--:--:-- --</div>
    </div>

    <div id="loginSection" class="active">
        <h2 style="text-align:center;">Registro Club</h2>
        <input type="text" id="regNombre" placeholder="Nombre Completo">
        <input type="tel" id="regCelular" placeholder="Celular">
        <input type="email" id="email" placeholder="Correo electr√≥nico">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <button class="btn btn-go" onclick="autenticar()">Ingresar</button>
    </div>

    <div id="appSection">
        <h3 id="displayUser" style="text-align:center;">--</h3>
        <span id="gpsStatus" class="gps-indicator" style="background: #fff3e0; color: #ef6c00;">üìç GPS: Iniciando...</span>
        
        <div style="text-align: center; margin-bottom: 10px;">
            <small>Progreso de la vuelta actual:</small>
            <div class="checkpoint-list">
                <div id="dot0" class="dot"></div>
                <div id="dot1" class="dot"></div>
                <div id="dot2" class="dot"></div>
                <div id="dot3" class="dot"></div>
            </div>
        </div>

        <div class="stats">
            <small>VUELTAS VALIDADAS</small>
            <div style="font-size: 3em; font-weight: 600;" id="misVueltas">0</div>
        </div>

        <button class="btn btn-go" id="btnVuelta" onclick="completarVuelta()" disabled>Registrar Vuelta Completa</button>
        
        <div id="adminPanel" style="background: #e3f2fd; padding: 15px; border-radius: 12px; margin-top: 20px;">
            <h4 style="margin:0 0 10px 0;">‚öôÔ∏è Configurar 4 Puntos</h4>
            <select id="puntoSeleccionado" style="width:100%; padding:8px; margin-bottom:10px;">
                <option value="0">Punto 1 (Salida)</option>
                <option value="1">Punto 2 (Control)</option>
                <option value="2">Punto 3 (Control)</option>
                <option value="3">Punto 4 (Meta)</option>
            </select>
            <button class="btn" style="background:#3498db; color:white;" onclick="grabarPunto()">üìç GRABAR ESTE PUNTO</button>
            <button class="btn" style="background:var(--primary); color:white;" onclick="exportarInforme()">Descargar Excel</button>
        </div>

        <button onclick="location.reload()" style="background:none; border:none; color:#95a5a6; cursor:pointer; width:100%; margin-top:20px; font-weight:bold;">Cerrar Sesi√≥n</button>
    </div>
</div>

<script>
    let vLocales = 0;
    let puntosOficiales = JSON.parse(localStorage.getItem('puntosClub')) || [null, null, null, null];
    let progresoActual = [false, false, false, false];
    let db = JSON.parse(localStorage.getItem('clubMillaDB')) || [];
    const ADMIN = "admin@distrileco.com";

    function iniciarReloj() {
        setInterval(() => {
            const ahora = new Date();
            document.getElementById('fecha').innerText = ahora.toLocaleDateString('es-CO', { weekday: 'long', day: 'numeric', month: 'long' });
            document.getElementById('reloj').innerText = ahora.toLocaleTimeString('en-US', { hour12: true });
        }, 1000);
        monitorearGPS();
    }

    function grabarPunto() {
        const idx = document.getElementById('puntoSeleccionado').value;
        navigator.geolocation.getCurrentPosition(pos => {
            puntosOficiales[idx] = { lat: pos.coords.latitude, lon: pos.coords.longitude };
            localStorage.setItem('puntosClub', JSON.stringify(puntosOficiales));
            alert(`Punto ${parseInt(idx)+1} grabado con √©xito.`);
        }, null, { enableHighAccuracy: true });
    }

    function monitorearGPS() {
        navigator.geolocation.watchPosition(pos => {
            const status = document.getElementById('gpsStatus');
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            puntosOficiales.forEach((p, i) => {
                if (p && !progresoActual[i]) {
                    const dist = calcularDist(lat, lon, p.lat, p.lon);
                    if (dist <= 0.05) { // 50 metros para validar
                        progresoActual[i] = true;
                        document.getElementById('dot'+i).classList.add('active');
                        if(i < 3) alert(`Punto de control ${i+1} validado.`);
                    }
                }
            });

            const todosPuntos = progresoActual.every(p => p === true);
            const btn = document.getElementById('btnVuelta');
            
            if (todosPuntos) {
                status.innerText = "‚úÖ RECORRIDO COMPLETO: PUEDES MARCAR";
                status.style.background = "#e8f5e9"; status.style.color = "var(--accent)";
                btn.disabled = false;
            } else {
                status.innerText = "üìç Sigue el recorrido por los puntos";
                status.style.background = "#fff3e0"; status.style.color = "#ef6c00";
                btn.disabled = true;
            }
        }, null, { enableHighAccuracy: true });
    }

    function calcularDist(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function autenticar() {
        const correo = document.getElementById('email').value.toLowerCase();
        if (correo.includes('@')) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('appSection').classList.add('active');
            if (correo === ADMIN) {
                document.getElementById('displayUser').innerText = "MODO ADMINISTRADOR";
                document.getElementById('adminPanel').classList.add('active');
            } else {
                document.getElementById('displayUser').innerText = "HOLA, " + document.getElementById('regNombre').value.toUpperCase();
            }
        }
    }

    function completarVuelta() {
        vLocales++;
        document.getElementById('misVueltas').innerText = vLocales;
        progresoActual = [false, false, false, false];
        for(let i=0; i<4; i++) document.getElementById('dot'+i).classList.remove('active');
        document.getElementById('btnVuelta').disabled = true;
        
        // Guardar en DB para el Excel
        const reg = { Nombre: document.getElementById('regNombre').value, Vueltas: vLocales, Hora: document.getElementById('reloj').innerText };
        db.push(reg);
        localStorage.setItem('clubMillaDB', JSON.stringify(db));
        alert("¬°Vuelta registrada oficialmente!");
    }

    function exportarInforme() {
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Reporte");
        XLSX.writeFile(wb, "Club_La_Milla_Auditoria.xlsx");
    }
</script>
</body>
</html>
