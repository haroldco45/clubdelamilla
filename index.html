<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de la Milla | Vibras Positivas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --danger: #e74c3c; --bg: #f8f9fa; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .reloj-container { text-align: center; background: var(--primary); color: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        #reloj { font-size: 1.6em; font-weight: 600; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 10px; }
        .btn-go { background: var(--accent); color: white; }
        .btn-setup { background: #3498db; color: white; font-size: 0.8em; }
        .stats { background: #f1f8f5; padding: 20px; border-radius: 15px; margin: 15px 0; border-left: 6px solid var(--accent); text-align: center; }
        #loginSection, #appSection, #adminPanel { display: none; }
        .active { display: block !important; }
        .gps-indicator { font-size: 0.85em; font-weight: bold; margin-bottom: 10px; display: block; text-align: center; padding: 10px; border-radius: 8px; border: 1px solid #ddd; }
        .checkpoint-list { display: flex; justify-content: space-between; margin: 10px 40px; }
        .dot { width: 22px; height: 22px; border-radius: 50%; background: #ddd; border: 2px solid #bbb; }
        .dot.active { background: var(--accent); border-color: #1b5e20; box-shadow: 0 0 15px var(--accent); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body onload="iniciarReloj()">

<div class="container">
    <div style="text-align: center; margin-bottom: 10px;">
        <strong style="color: var(--accent); letter-spacing: 1px;">‚ú® VIBRAS POSITIVAS</strong>
    </div>

    <div class="reloj-container">
        <div id="fecha">Cargando...</div>
        <div id="reloj">--:--:-- --</div>
    </div>

    <div id="loginSection" class="active">
        <h2 style="text-align:center;">Registro de Millas</h2>
        <input type="text" id="regNombre" placeholder="Tu Nombre">
        <input type="email" id="email" placeholder="Tu Correo">
        <button class="btn btn-go" onclick="autenticar()">INGRESAR</button>
    </div>

    <div id="appSection">
        <h3 id="displayUser" style="text-align:center;">--</h3>
        
        <div id="gpsPrompt" style="background: #e3f2fd; padding: 12px; border-radius: 10px; text-align: center; margin-bottom: 15px;">
            <button onclick="activarSensorGPS()" style="background: #2196f3; color:white; border:none; padding:10px; border-radius:5px; font-weight:bold; cursor:pointer; width:100%;">üì° ACTIVAR GPS</button>
        </div>

        <span id="gpsStatus" class="gps-indicator" style="background: #f8f9fa;">Esperando activaci√≥n...</span>
        
        <div style="text-align: center; margin-bottom: 10px;">
            <small>Auditor√≠a de Ruta (15m):</small>
            <div class="checkpoint-list">
                <div id="dot0" class="dot"></div>
                <div id="dot1" class="dot"></div>
                <div id="dot2" class="dot"></div>
                <div id="dot3" class="dot"></div>
            </div>
        </div>

        <div class="stats">
            <small>VUELTAS VALIDADAS</small>
            <div style="font-size: 3.5em; font-weight: 600;" id="misVueltas">0</div>
        </div>

        <div id="adminPanel" style="background: #e3f2fd; padding: 15px; border-radius: 12px; margin-top: 20px;">
            <h4 style="text-align: center;">‚öôÔ∏è Panel Admin Harold</h4>
            <button class="btn btn-setup" onclick="mostrarCoords()">üìç VER COORDENADAS PARA COPIAR</button>
            <button class="btn" style="background:var(--primary); color:white; font-size:0.8em;" onclick="exportarInforme()">üì• Descargar Excel Local</button>
        </div>
    </div>
</div>

<script>
    let vLocales = 0;
    let progresoActual = [false, false, false, false];
    let dbHistorial = JSON.parse(localStorage.getItem('clubMillaHistorial')) || [];
    const ADMIN_EMAIL = "admin@distrileco.com";
    const bell = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');

    // === URL DE TU GOOGLE SHEETS ===
    const URL_GOOGLE_SHEETS = "https://script.google.com/macros/s/AKfycbyK9UVxIur7997IqQhNBZO09ir-yBN1_afsf4UW9eDb8KqAr-nX4Kuj378vvkLGM_iUtw/exec";

    // === TUS COORDENADAS FIJAS ===
    const puntosFijos = [
        { lat: 7.9839867, lon: -75.2027733 }, // Punto 1
        { lat: 7.9833783, lon: -75.2029333 }, // Punto 2
        { lat: 7.9833233, lon: -75.2026767 }, // Punto 3
        { lat: 7.9838317, lon: -75.2025 }   // Punto 4
    ];

    function iniciarReloj() {
        setInterval(() => {
            const ahora = new Date();
            document.getElementById('fecha').innerText = ahora.toLocaleDateString('es-CO');
            document.getElementById('reloj').innerText = ahora.toLocaleTimeString('en-US');
        }, 1000);
    }

    function activarSensorGPS() {
        navigator.geolocation.watchPosition(pos => {
            const status = document.getElementById('gpsStatus');
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            status.innerText = "üìç GPS ACTIVADO - BUSCANDO RUTA";

            puntosFijos.forEach((p, i) => {
                const dist = calcularDist(lat, lon, p.lat, p.lon);
                if (dist <= 0.015) { // Rango 15 metros
                    if (i === 0 || (progresoActual[i-1] && !progresoActual[i])) {
                        if (!progresoActual[i]) {
                            marcarPunto(i);
                        }
                    }
                }
            });
        }, null, { enableHighAccuracy: true });
        document.getElementById('gpsPrompt').style.display = 'none';
    }

    function marcarPunto(idx) {
        progresoActual[idx] = true;
        document.getElementById('dot'+idx).classList.add('active');
        bell.play();
        if(navigator.vibrate) navigator.vibrate(200);
        if (idx === 3 && progresoActual.every(v => v === true)) {
            registrarVueltaAuto();
        }
    }

    function registrarVueltaAuto() {
        vLocales++;
        document.getElementById('misVueltas').innerText = vLocales;
        
        const datos = { 
            Nombre: document.getElementById('regNombre').value, 
            Vueltas: vLocales, 
            Hora: document.getElementById('reloj').innerText,
            Correo: document.getElementById('email').value 
        };

        // 1. Guardar local
        dbHistorial.push(datos);
        localStorage.setItem('clubMillaHistorial', JSON.stringify(dbHistorial));

        // 2. ENVIAR A GOOGLE SHEETS (Harold Recibe)
        fetch(URL_GOOGLE_SHEETS, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(datos)
        });

        setTimeout(() => {
            progresoActual = [false, false, false, false];
            for(let i=0; i<4; i++) document.getElementById('dot'+i).classList.remove('active');
        }, 3000);
    }

    function calcularDist(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function mostrarCoords() {
        const guardados = JSON.parse(localStorage.getItem('puntosClub'));
        alert(JSON.stringify(guardados));
    }

    function autenticar() {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('appSection').classList.add('active');
        if (document.getElementById('email').value === ADMIN_EMAIL) {
            document.getElementById('adminPanel').classList.add('active');
        }
        document.getElementById('displayUser').innerText = "üèÉ PARTICIPANTE: " + document.getElementById('regNombre').value.toUpperCase();
    }
    
    function exportarInforme() {
        const ws = XLSX.utils.json_to_sheet(dbHistorial);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Vueltas");
        XLSX.writeFile(wb, "Reporte_ClubMilla_Local.xlsx");
    }
</script>
</body>
</html>
